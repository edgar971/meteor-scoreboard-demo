<head>	
	<title>LeaderBoard</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimal-ui">

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</head>
<body>
	{{>LeaderboardHeader}}
	<main class="container">	
	{{>LeaderBoardList}}
	</main>
	{{>ActionButtons}}
	


</body>

<template name="LeaderboardHeader">	
	<nav class="light-blue lighten-1">	
	    <div class="nav-wrapper">
		    <a href="/" class="brand-logo center">Scoreboard</a>
	    </div>
	</nav>
</template>
<template name="LeaderBoardList">	
	<div class="row">	
		<ul class="collection col s12">
			{{#each player}}
			<li class="collection-item avatar {{selectedClass}}">
			 	<i class="mdi-social-person deep-purple accent-3 circle"></i>
			 	<p class="title">{{name}}</p>
			 	<p>
				 	Score: {{score}}
	      		</p>
	      		<a id="addPoints" class="secondary-content"><i class="mdi-action-verified-user small"></i></a>
			</li>
			{{/each}}
			{{>AddPlayerFormTemplate}}
		</ul>
	</div>
</template>
<template name="ActionButtons">

		<div class="fixed-action-btn" style="bottom: 20px; right: 20px;">
          <a class="btn-floating btn-large red">
            <i class="large mdi-navigation-more-vert"></i>
          </a>
          <ul>
            <li><a class="btn-floating green" style="transform: scaleY(0.4) scaleX(0.4) translateY(40px); opacity: 0;"><i class="large mdi-editor-publish"></i></a></li>
            <li><a class="btn-floating red lighten-1 {{IsPlayerSelected}}" id="remove-player"  style="transform: scaleY(0.4) scaleX(0.4) translateY(40px); opacity: 0;"><i class="large mdi-action-highlight-remove"></i></a></li>
        	<li><a class="btn-floating green darken-1 {{IsPlayerSelected}}" id="increase-score" style="transform: scaleY(0.4) scaleX(0.4) translateY(40px); opacity: 0;"><i class="large mdi-image-exposure-plus-1"></i></a></li>
			<li><a class="btn-floating red {{IsPlayerSelected}}" id="decrease-score" style="transform: scaleY(0.4) scaleX(0.4) translateY(40px); opacity: 0;"><i class="large mdi-image-exposure-minus-1"></i></a></li>
		  </ul>
        </div>


</template>
<template name="AddPlayerFormTemplate">
		<li class="collection-item avatar" >
			<i class="mdi-social-group-add green circle"></i>
			<form id="addPlayerForm">
				<ul>	
					<li>
 						
 						<label for="NewPlayerName">Add New Player
 							<input type="text" id="NewPlayerName" name="NewPlayerName" required placeholder="Player Name">
 						</label>
					</li>
					
				</ul>
			</form>	
		</li>
</template>
